<head>
<title>Location: {{loc._source.name}}</title>
</head>
<div class="navbarpls">
<a href="#/home">Home</a> > <a href="#/locations">Locations</a> > <a href="#/locations/{{loc._id}}">{{loc._source.name}}</a> > Edit Location
</div>
<div class="temp">
<h1>{{loc._source.name}}</h1>
<ul class="specs">
<!--<li>{{loc}}</li>-->
<li class="ID">ID: {{loc._id}}</li>
	


	<li>
		<span>Name: </span>
		{{loc._source.name}}
		<input type="text" ng-model="locName">
    </li>
	
	<li>Latitude: {{loc._source.lat}}</li>
	<input type="text" ng-model="locLat">
	<li>Longitude: {{loc._source.lng}}</li>
	<input type="text" ng-model="locLng">
	<li>Parent IDs:
		<ul class="parentIDs">
		<dd ng-repeat="parent in loc._source.parentIDs"><li>
		ID: {{parent.parentID}}
		</li>
		</dd>
		</ul>
	</li>
  <li>
  <span>Hidden: {{loc._source | checkmark}}
  </span>
  </li>
  
  <input type="button" id="submit" value="Submit" ng-click="EditLocation(locName,locLat,locLng)" />
  
  
</ul>

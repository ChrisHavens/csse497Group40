<head>
<title>Notes</title>
</head>
<div class="navbarpls">
<a href="#/home">Home</a> > Notes
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>Search: <input ng-model="query"></p>
	  <p>Sort by:
<select ng-model="orderprop">
  <option value="name">Alphabetical</option>
  <option value="dateModified">Newest</option>
</select>
</p>
    </div>
    <div class="col-md-10">
      <!--Body content-->
      <ul class='notes'>
<li ng-repeat="note in notes | filter:query | orderBy:orderprop" class="thumbnail">
            <a href="#/notes/{{note._id}}">{{note._source.name}}</a>
            <p>{{note._source.timeModified}}</p>
</li>
</ul>


    </div>
  </div>
</div>

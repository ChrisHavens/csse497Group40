<head>
<title>{{person._source.name}}</title>
</head>
<div class="navbarpls">
<a href="#/home">Home</a> > <a href="#/persons">Persons</a> > <a href="$/persons/{{person._id}}">{{person._source.name}}</a> > Edit Person
</div>
<div class="temp">
<h1>{{person._source.name}}</h1>
<ul class="specs">

<li class="ID">ID: {{person._id}}</li>



	<li>
		<span>Name: </span>
		<input type="text" ng-model="personName">
    </li>
	<li>
		<span>Email: </span>
		<a href="mailto:{{person._source.email}}">{{person._source.email}}</a>
		<input type="text" ng-model="personEmail">
    </li>
	<li>
		<span>Phone: </span>
		{{person._source.phone}}
		<input type="text" ng-model="personPhone">
    </li>
  
  
  <li>
  <span>Hidden: {{person._source | checkmark}}
  </span>
  </li>
  <input type="button" id="submit" value="Submit" ng-click="EditPerson(personName,personEmail,personPhone)" />
  
</ul>

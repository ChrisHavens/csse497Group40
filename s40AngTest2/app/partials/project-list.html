<head>
<title>Projects</title>
<link href="login.css" type="text/css" rel="stylesheet" />
</head>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>Search: <input ng-model="query"></p>
	  <p>Sort by:
<select ng-model="orderprop">
  <option value="name">Alphabetical</option>
  <option value="dateModified">Newest</option>
</select>
</p>
    </div>
    <div class="col-md-10">
	
      <!--Body content-->
	
      <ul class='projects'>
<li ng-repeat="proj in projects | filter:query | orderBy:orderprop" class="thumbnail">
            <a href="#/projects/{{proj._id}}">{{proj._source.name}}</a>
            <p>{{proj._source.timeModified}}</p>
</li>
</ul>


    </div>
  </div>
</div>

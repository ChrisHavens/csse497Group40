<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>Search: <input ng-model="query"></p>
	  <p>Sort by:
<select ng-model="orderprop">
  <option value="name">Alphabetical</option>
  <option value="dateModified">Newest</option>
</select>
</p>
    </div>
    <div class="col-md-10">
	
      <!--Body content-->
      <ul class='people'>
<li ng-repeat="ship in shipments | filter:query | orderBy:orderprop" class="thumbnail">
            <a href="#/shipments/{{ship._id}}">{{ship._source.name}}</a>
            <p>{{ship._source.timeModified}}</p>
</li>
</ul>


    </div>
  </div>
</div>

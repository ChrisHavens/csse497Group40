<head>
<title>Threads</title>
</head>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>Search: <input ng-model="query"></p>
	  <p>Sort by:
<select ng-model="orderprop">
  <option value="name">Alphabetical</option>
  <option value="dateModified">Newest</option>
</select>
</p>
    </div>
    <div class="col-md-10">
      <!--Body content-->
      <ul class='threads'>
<li ng-repeat="thread in threads | filter:query | orderBy:orderprop" class="thumbnail">
            <a href="#/threads/{{thread._id}}">{{thread._source.name}}</a>
            <p>{{thread._source.timeModified}}</p>
</li>
</ul>


    </div>
  </div>
</div>
